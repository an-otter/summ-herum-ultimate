<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <title>Meine Packlisten</title>
</head>
<body style="font-family: sans-serif;">

<div th:replace="~{menu :: navbar}"></div>

<div style="max-width: 800px; margin: 0 auto;">

    <h1>ğŸ’ Meine Packlisten</h1>

    <div style="background-color: #e1f5fe; padding: 20px; border-radius: 10px; margin-bottom: 30px;">
        <h3>Neue Liste erstellen ğŸ“</h3>
        <form th:action="@{/savePackinglist}" method="post">

            <label>Name der Liste:</label><br>
            <input type="text" name="name" required placeholder="z.B. Wander-Ausruestung" style="width: 100%; padding: 5px;"><br><br>

            <label>Jahreszeit / Saison:</label><br>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="seasonInput" name="season" placeholder="z.B. Sommer, Winter, Regenzeit" style="flex-grow: 1; padding: 5px;">

                <button type="button" onclick="loadSuggestion()" style="background-color: #9C27B0; color: white; border: none; padding: 5px 15px; cursor: pointer; border-radius: 4px; font-weight: bold;">
                    Zauberei âœ¨
                </button>
            </div>
            <br>

            <label>Inhalt (Alles was mit muss):</label><br>
            <textarea id="itemsInput" name="itemsText" required placeholder="- ZahnbÃ¼rste&#10;- Reisepass" style="width: 100%; height: 100px; padding: 5px;"></textarea><br><br>

            <label>FÃ¼r welche Reise?</label><br>
            <select name="journeyId" required style="padding: 5px; width: 300px;">
                <option th:each="journey : ${journeyListe}"
                        th:value="${journey.id}"
                        th:text="${journey.title}">
                </option>
            </select>
            <br><br>

            <button type="submit" style="background-color: #03A9F4; color: white; border: none; padding: 10px 20px; cursor: pointer;">
                Liste speichern ğŸ’¾
            </button>
        </form>
    </div>

    <hr>

    <h3>Gespeicherte Listen:</h3>

    <div th:each="list : ${packingListe}"
         style="border: 1px solid #ddd; margin: 15px 0; padding: 15px; border-left: 5px solid #03A9F4; background-color: #fff;">

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h3 th:text="${list.name}" style="margin: 0;">Listen-Name</h3>
                <small style="color: #0277BD; font-weight: bold;" th:text="${list.season}">Saison</small>
            </div>

            <small th:if="${list.journey != null}" style="color: gray;">
                Reise: <span th:text="${list.journey.title}"></span>
            </small>
        </div>

        <hr style="border: 0; border-top: 1px dashed #ccc;">

        <div th:text="${list.itemsText}"
             style="white-space: pre-wrap; font-family: monospace; background: #fafafa; padding: 10px; border-radius: 5px; margin-top: 10px;">
        </div>
    </div>

</div>

<script>
    function loadSuggestion() {
        // Holt den Wert aus dem Jahreszeit-Feld
        const season = document.getElementById('seasonInput').value;

        // Wenn nichts drin steht, meckern
        if (!season) {
            alert("Bitte gib erst eine Jahreszeit oder allgemeines Label ein");
            return;
        }

        // Ruft das Backend auf (
        fetch('/api/packing-suggestion?season=' + season)
            .then(response => response.text()) // Wir wollen Text zurÃ¼ck
            .then(text => {
                // Steckt den Text in das Inhalts-Feld
                document.getElementById('itemsInput').value = text;
            })
            .catch(error => console.error('Fehler beim Zaubern:', error));
    }
</script>

</body>
</html>
